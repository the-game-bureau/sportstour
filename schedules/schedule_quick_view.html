<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Opportunities</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.4;
      color: #111;
      background: #fafafa;
      min-height: 100vh;
    }
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 20px;
      background: linear-gradient(135deg, #000 0%, #333 100%);
      border-radius: 24px;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 50%);
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    .header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 300;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }
    .header p {
      font-size: 1.2rem;
      opacity: 0.8;
      font-weight: 400;
    }
    .team-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }
    .team-card {
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }
    .team-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    }
    .team-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    .team-logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #888 0%, #555 100%);
    }
    .team-info h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .team-info p {
      color: #666;
      font-size: 0.95rem;
    }
    .team-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }
    .detail-item {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 12px;
      border-left: 3px solid #e9ecef;
    }
    .detail-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 4px;
    }
    .detail-value {
      font-size: 0.9rem;
      font-weight: 500;
      color: #111;
    }
    .controls {
      background: white;
      padding: 24px 32px;
      border-radius: 20px;
      margin-bottom: 32px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      border: 1px solid #f0f0f0;
    }
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filter-group label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #666;
    }
    select {
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      font-size: 0.9rem;
      color: #333;
    }
    .games-container {
      display: grid;
      gap: 16px;
    }
    .game-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border: 1px solid #f0f0f0;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .game-card:hover {
      transform: translateY(-4px);
    }
    .game-card-header {
      background: #f8f9fa;
      padding: 20px 24px 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    .team-badge {
      background: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 24px;
      font-size: 0.75rem;
      font-weight: 700;
    }
    .badge {
      font-size: 0.7rem;
      padding: 6px 12px;
      background: #ddd;
      border-radius: 16px;
    }
    .tv-info {
      background: #333;
      color: white;
      border-radius: 12px;
      font-size: 0.75rem;
      padding: 8px 16px;
    }
    .game-card-body {
      padding: 24px;
    }
    .game-content {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 32px;
      align-items: center;
      margin-bottom: 20px;
    }
    .game-time, .venue-info {
      text-align: center;
    }
    .matchup {
      text-align: center;
    }
    .opponent {
      font-size: 1.4rem;
      font-weight: 800;
    }
    .stats-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 40px;
      padding: 32px;
      background: white;
      border-radius: 20px;
      border: 1px solid #f0f0f0;
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 300;
    }
    .stat-label {
      font-size: 0.85rem;
      color: #666;
    }
    .loading, .load-error {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <h1>Tour Opportunities</h1>
        <p>Upcoming schedule across all partners and locations</p>
      </div>
    </div>

    <div id="teamOverview"></div>

    <div class="controls">
      <div class="controls-grid">
        <div class="filter-group">
          <label>Team</label>
          <select id="teamFilter"><option value="all">All Teams</option></select>
        </div>
        <div class="filter-group">
          <label>Location</label>
          <select id="locationFilter">
            <option value="all">All</option>
            <option value="home">Home</option>
            <option value="away">Away</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Type</label>
          <select id="gameTypeFilter">
            <option value="all">All</option>
            <option value="conference">Conference</option>
            <option value="division">Division</option>
            <option value="non_conference">Non-Conference</option>
            <option value="regular">Regular</option>
            <option value="preseason">Preseason</option>
          </select>
        </div>
      </div>
    </div>

    <div id="content"><div class="loading">Loading schedule data...</div></div>
    <div id="statsOverview"></div>
  </div>

  <script>
    let scheduleData = null;
    let currentTeamFilter = 'all';
    let currentLocationFilter = 'all';
    let currentGameTypeFilter = 'all';

    async function loadSchedule() {
      try {
        const response = await fetch('schedule.xml');
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        scheduleData = parseScheduleData(xmlDoc);
        populateTeamDropdown();
        displayTeamOverview();
        displaySchedule();
        displayStatsOverview();
        setupEventListeners();
      } catch (error) {
        document.getElementById('content').innerHTML = '<div class="load-error">Error loading data</div>';
      }
    }

    function parseScheduleData(xmlDoc) {
      const teams = {};
      xmlDoc.querySelectorAll('team').forEach(teamEl => {
        const id = teamEl.getAttribute('id');
        const name = teamEl.querySelector('name')?.textContent || 'Unknown';
        const games = [];
        xmlDoc.querySelectorAll(`games[team="${id}"] > game`).forEach(g => {
          games.push({
            team: id,
            game_type: g.getAttribute('game_type') || 'regular',
            date: g.querySelector('date')?.textContent || '',
            time: g.querySelector('time')?.textContent || '',
            day: g.querySelector('day')?.textContent || '',
            opponent: g.querySelector('opponent')?.textContent || '',
            location: g.querySelector('location')?.textContent || '',
            venue: g.querySelector('venue')?.textContent || '',
            city: g.querySelector('city')?.textContent || '',
            tv_network: g.querySelector('tv_network')?.textContent || ''
          });
        });
        teams[id] = { id, name, games };
      });
      return teams;
    }

    function populateTeamDropdown() {
      const select = document.getElementById('teamFilter');
      Object.keys(scheduleData).forEach(id => {
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = scheduleData[id].name;
        select.appendChild(opt);
      });
    }

    function getFilteredGames() {
      return Object.values(scheduleData).flatMap(team =>
        team.games.filter(g =>
          (currentTeamFilter === 'all' || g.team === currentTeamFilter) &&
          (currentLocationFilter === 'all' || g.location.toLowerCase() === currentLocationFilter) &&
          (currentGameTypeFilter === 'all' || g.game_type === currentGameTypeFilter)
        )
      ).sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    function displayTeamOverview() {
      const el = document.getElementById('teamOverview');
      el.innerHTML = '<div class="team-overview">' +
        Object.values(scheduleData).map(team => `
          <div class="team-card">
            <div class="team-header">
              <div class="team-logo">🏈</div>
              <div class="team-info"><h2>${team.name}</h2></div>
            </div>
          </div>`).join('') + '</div>';
    }

    function displaySchedule() {
      const games = getFilteredGames();
      const el = document.getElementById('content');
      el.innerHTML = '<div class="games-container">' +
        games.map(g => `
          <div class="game-card">
            <div class="game-card-header">
              <div class="game-header">
                <span class="team-badge">${scheduleData[g.team].name}</span>
                <span class="badge">${g.game_type}</span>
                <span class="tv-info">${g.tv_network}</span>
              </div>
            </div>
            <div class="game-card-body">
              <div class="game-content">
                <div class="game-time">${g.day}, ${g.date}<br>${g.time}</div>
                <div class="matchup">vs<br><strong>${g.opponent}</strong></div>
                <div class="venue-info">${g.venue}<br>${g.city}</div>
              </div>
            </div>
          </div>`).join('') + '</div>';
    }

    function displayStatsOverview() {
      const games = getFilteredGames();
      const home = games.filter(g => g.location.toLowerCase() === 'home').length;
      const away = games.filter(g => g.location.toLowerCase() === 'away').length;
      document.getElementById('statsOverview').innerHTML = `
        <div class="stats-overview">
          <div class="stat-item"><div class="stat-number">${games.length}</div><div class="stat-label">Total Games</div></div>
          <div class="stat-item"><div class="stat-number">${home}</div><div class="stat-label">Home Games</div></div>
          <div class="stat-item"><div class="stat-number">${away}</div><div class="stat-label">Away Games</div></div>
        </div>`;
    }

    function setupEventListeners() {
      document.getElementById('teamFilter').addEventListener('change', e => {
        currentTeamFilter = e.target.value;
        displaySchedule();
        displayStatsOverview();
      });
      document.getElementById('locationFilter').addEventListener('change', e => {
        currentLocationFilter = e.target.value;
        displaySchedule();
        displayStatsOverview();
      });
      document.getElementById('gameTypeFilter').addEventListener('change', e => {
        currentGameTypeFilter = e.target.value;
        displaySchedule();
        displayStatsOverview();
      });
    }

    window.addEventListener('DOMContentLoaded', loadSchedule);
  </script>
</body>
</html>
